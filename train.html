<!-- Get Started Page Content -->
<div class="get-started">
    <div class="cta-section">
      <h1>Começa Hoje!</h1>
      <p>Vem experimentar uma das nossas aulas! Preenche a informação em baixo, e nós entraremos em contacto consigo para agendar a primeira aula!</p>
      <form class="get-started-form" action="https://formspree.io/f/xvggjvnr" method="POST" >
        <!-- Name and Email Fields -->
        <div class="input-group">
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
        </div>
  
        <!-- Class Selection -->
        <div class="class-selection">
          <label>
            <input type="radio" name="class_type" value="Adulto" required /> Adulto
          </label>
          <label>
            <input type="radio" name="class_type" value="Kids" required /> Kids
          </label>
        </div>
        <!-- Honeypot Field -->
        <input type="text" name="_gotcha" style="display: none;">
        <!-- Submit Button -->
        <button type="submit">Agendar</button>
      </form>
    </div>
  </div>
